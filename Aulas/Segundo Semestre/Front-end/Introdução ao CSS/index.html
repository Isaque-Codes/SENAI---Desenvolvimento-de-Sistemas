<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a área visível da página para dispositivos móveis -->
    <title>Aula de CSS</title> <!-- Define o título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula um arquivo CSS externo para estilização -->
</head>

<body>
    <div class="banner"> <!-- Contêiner para o banner, estilizado via CSS -->
        <h1>Aula CSS</h1> <!-- Título principal do banner -->
        <P>Introdução à estilização de páginas</P> <!-- Parágrafo de introdução no banner -->
    </div>
    <h2>Seletores</h2> <!-- Subtítulo para a seção de seletores -->
    <p>Este é um parágrafo normal</p> <!-- Parágrafo de texto comum -->
    <p class="destaque">Este é um parágrafo com classe destaque.</p> <!-- Parágrafo com estilo de destaque via classe CSS -->
    <p id="especial">Este é um parágrafo com id especial</p> <!-- Parágrafo com estilo especial via ID CSS -->

    <h2>Imagem</h2> <!-- Subtítulo para a seção de imagem -->
    <img src="https://picsum.photos/600/300" alt=""> <!-- Insere uma imagem, com URL de origem e texto alternativo vazio -->

    <h2>Tabela</h2> <!-- Subtítulo para a seção de tabela -->
    <table> <!-- Inicia a definição de uma tabela -->
        <tr> <!-- Define uma linha da tabela -->
            <th>Elemento</th> <!-- Define um cabeçalho de coluna na tabela -->
            <th>Função</th> <!-- Função -->
        </tr>
        <tr> <!-- Define outra linha da tabela -->
            <td> <!-- Define uma célula de dados na tabela -->
                &lt;p&gt; <!-- Exibe o texto literal da tag <p> -->
            </td>
            <td>Parágrafo</td> <!-- Conteúdo da célula de dados -->
        </tr>
        <tr> <!-- Define mais uma linha da tabela -->
            <td>&lt;a&gt;</td> <!-- Exibe o texto literal da tag <a> -->
            <td>Link</td> <!-- Conteúdo da célula de dados -->
        </tr>
    </table>
    <h2>Botão com efeito</h2> <!-- Subtítulo para a seção de botão -->
    <button class="botao">Clique Aqui</button> <!-- Cria um botão com estilo via classe CSS -->
</body>

</html>
